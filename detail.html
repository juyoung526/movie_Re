<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dive in_detail</title>
  <!-- style -->
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/detail.css" />

  <!-- 구글폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&display=swap" rel="stylesheet" />
  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <header>
    <div class="loGo">
      <h1>
        <a href="index.html">Dive<span>i</span>n</a>
      </h1>
    </div>
    <ul class="main">
      <li class="video">
        <i class="fa-solid fa-video"></i>
        <ul class="sub videoSub">
          <li class="titleRecent"><a href="recent.html">최신영화</a></li>
        </ul>
      </li>
      <li class="folder">
        <i class="fa-solid fa-folder-open"></i>
        <ul class="sub folderSub">
          <li class="titleDrama">
            <a href="genre.html?genre=18" genre-id="18">드라마</a>
          </li>
          <li class="titlethriller">
            <a href="genre.html?genre=53" genre-id="53">스릴러</a>
          </li>
          <li class="titleRomance">
            <a href="genre.html?genre=10749" genre-id="10749">로맨스</a>
          </li>
          <li class="titleAnimation">
            <a href="genre.html?genre=16" genre-id="16">애니메이션</a>
          </li>
        </ul>
      </li>
      <li class="heart">
        <i class="fa-solid fa-heart"></i>
        <ul class="sub heartSub">
          <li class="pick"><a href="#">찜 목록</a></li>
        </ul>
      </li>
      <li>
        <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
      </li>
      <li>
        <a href="login.html"><i class="fa-solid fa-user"></i></a>
      </li>
    </ul>
  </header>

  <div class="detail">
    <main id="movieDetail">
      <div class="poster-container">
        <img id="posterImage" src="" alt="영화 포스터">
        <div id="mainTrailer" class="trailer-container">
          <!-- 메인 트레일러 비디오가 여기에 삽입됩니다 -->
        </div>
      </div>
      <div class="movie-info">
        <div class="infoTop">
          <h1 id="movieTitle"></h1>
          <div class="rating-container">
            <p id="movieRating"></p>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
          </div>
        </div>
        <p id="movieDirector"></p>
        <p id="movieCast">출연</p>
        <div class="cast-images">
          <div class="cast-member">
            <img class="cast-image" src="" alt="">
            <p class="cast-name"></p>
          </div>
          <div class="cast-member">
            <img class="cast-image" src="" alt="">
            <p class="cast-name"></p>
          </div>
          <div class="cast-member">
            <img class="cast-image" src="" alt="">
            <p class="cast-name"></p>
          </div>
        </div>
        <p id="movieOverview"></p>
      </div>
    </main>

    <section id="trailerSection" style="display: none;">
      <h2>트레일러</h2>
      <div class="additional-trailers">
        <div class="trailer-container" id="additionalTrailer1"></div>
        <div class="trailer-container" id="additionalTrailer2"></div>
      </div>
    </section>
  </div>

  <script src="js/index_header.js"></script>
  <script type="module" src="js/detail.js"></script>
</body>

</html>
